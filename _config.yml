# Site
name: "Go Woogle"
title: "Go Woogle"
description: "One Stop Tech Destination!"
logo: "assets/images/logo.png"
favicon: "assets/images/favicon.ico"
baseurl: /
google_analytics: ' '
disqus: 'gowoogle.disqus.com'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Ananta:
    name: Ananta
    display_name: Ananta
    avatar: 'assets/images/avatar.png'
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: 
    web: https://www.gowoogle.com
    twitter: https://gowoogle.com
    description: "Author of Go Woogle, a Bootstrap Medium styled template available for WordPress, HTML, Ghost and Jekyll. You are currently previewing Jekyll template demo."
  Shamika:
    name: Shamika
    display_name: Shamika    
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: 
    web: https://gowoogle.com
    twitter: https://gowoogle.com
    description: "This is the author box. Write a short description of the author here. You are currently previewing Go Woogle demo, a Jekyll template compatible with Github pages."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
